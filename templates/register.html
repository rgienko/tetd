<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <title>TandE Sign Up</title>

    {% load static %}
    <link rel="stylesheet" href="{% static 'css/site.css' %}">
</head>
<body class="srg-bg-secondary">

    <div class="container-fluid overflow-hidden vh-100 align-items-center d-flex justify-content-center srg-bg-secondary">
        <div class="card p-5 border w-25">
            <div class="text-center">
                <i class="display-4 bi bi-person-add srg-header"></i>
                <h1 class="display-5 srg-header">Register</h1>
            </div>
            <form class="text-start mt-2" method="POST">
                {% csrf_token %}

                <div class="form-floating mt-2">
                    <input type="text" class="form-control" id="floatingInput" placeholder="FirstName" required name="first_name">
                    <label for="floatingInput">First Name</label>
                </div>
                <div class="form-floating mt-4">
                    <input type="text" class="form-control" id="floatingInput" placeholder="Username" required name="last_name">
                    <label for="floatingInput">Last Name</label>
                </div>

                <div class="form-floating mt-4">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password" required name="password1">
                    <label for="floatingPassword">Password</label>
                </div>
                <div class="form-floating mt-4">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="CPassword" required name="password2">
                    <label for="floatingPassword">Confirm Password</label>
                    {% for message in messages %}
                        <p class="form-text">{{ message }}</p>
                {% endfor %}
                </div>

                <div class="text-center mb-4">
                    <button class="srg-login-button w-75 mt-4" type="submit" name="submit" value="Register">Register</button>
                </div>
            </form>
        </div>
    </div>

</body>
</html>
