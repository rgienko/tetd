<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <title>TEtD - Forgot Password</title>

    {% load static %}
    <link rel="stylesheet" href="{% static 'css/site.css' %}">
</head>
<body class="srg-bg-secondary">
    <div class="container-fluid p-0 m-0 d-flex vh-100 justify-content-center align-items-center">
        <div class="row border">
            <div class="card p-5">
                <form class="" method="POST">
                    {% csrf_token %}
                    <div class="text-start">
                        <i class="display-1 bi bi-shield-fill-check srg-header"></i>
                        <h1 class="srg-header">Enter New Password</h1>
                    </div>
                    {% for field in form %}
                        <div class="form-floating mt-4">
                        {{ field }}
                        {% if field.help_text %}
                            <p class="help">{{ field.help_text|safe }}</p>
                        {% endif %}
                        {{ field.label_tag }}
                    </div>
                    {% endfor %}
                    <button class="srg-btn-primary mt-4" type="submit" value="Send me instructions!">Reset Password</button>
                </form>
            </div>
        </div>

    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
