<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <title>TEtD - Forgot Password</title>

    {% load static %}
    <link rel="stylesheet" href="{% static 'css/site.css' %}">
</head>
<body class="srg-bg-secondary">
    <div class="container-fluid p-0 m-0 d-flex vh-100 justify-content-center align-items-center">
        <div class="card p-5 w-25">
            <div class="text-start my-2">
                <i class="display-1 bi bi-question-square-fill srg-header"></i>
                <h1 class="srg-header">Forgot Password...</h1>
            </div>
            <p class="fs-5">Enter you email address below, and we'll email instructions for setting a new one.</p>
            <form class="" method="POST">
                {% csrf_token %}

                <div class="form-floating mt-2">
                    <input type="text" class="srg-form-control form-control" id="floatingInput" placeholder="Email" name="email">
                    <label for="floatingInput" class="srg-header">Email</label>
                </div>

                <button class="srg-btn-primary mt-4" type="submit" value="Send me instructions!">Send Instructions</button>

            </form>
        </div>
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
